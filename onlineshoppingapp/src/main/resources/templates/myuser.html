<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- -head- -->
<div th:replace="~{fragments/frag.html :: head}"></div>
<!-- End head- -->
<body>
<!-- Navigation-->
<div th:replace="~{fragments/frag.html :: nav}"></div>
<!-- End Navigation-->
<!-- Header-->
<!-- Section-->
<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">

    <h2>New User Registration</h2>



        <form action="#" th:action="@{/myUser}" method="post">

        <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" name="name" id="itemName" class="form-control"    th:text="${name}"/>

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input   name="email" type="email"  th:text="${email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input   name="password" type="password"   th:text="${password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

                </div>
            </div>
        </div>
    </div>
</section>

    <!--  -footer- -->
    <div th:replace="~{fragments/frag.html :: footer}"></div>
    <!--end footer- -->
</body>
</html>
