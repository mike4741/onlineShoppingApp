<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- -head- -->
<div th:replace="~{fragments/frag.html :: head}"></div>
<!-- End head- -->
<body>
<!-- Navigation-->
<div th:replace="~{fragments/frag.html :: nav}"></div>
<!-- End Navigation-->
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!--<section class="h-100 h-custom" style="background-color: #d2c9ff;">-->
<div class="container h-100 h-custom" style="background-color: #DFDBB;">

    <div class="row" >


        <section th:each="item : ${item.itemDtos}" class="col-md-4  col-xs-6 rounded">
            <span class="border">


            <div class="product" style="width: 18rem;">
                <div class="product-img">
                    <img th:src="${item.image.url}" class="card-img-top" alt="...">
                </div>

            </div>
            <div class="product-body">
                <p class="product-category" th:text="${item.brand.brandName}"></p>
                <h3 class="product-name"><a th:text="${item.name}"></a></h3>
                <h4 class="product-price" th:text="${item.price}"></h4>
            </div><div class="add-to-cart-btn">
                    <form th:action="@{/addNewCart}" method="post">

                        <input type="hidden" name="Id" th:value="${item.id}"/>
                        <button type="submit" class="btn btn-success btn-lg">Add to Cart </button>
                    </form>
            </div>

                  </span>
        </section>
    </div>
</div>

<!--  -footer- -->
<div th:replace="~{fragments/frag.html :: footer}"></div>
<!--end footer- -->
</body>
</html>
