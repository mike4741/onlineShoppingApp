<section th:each="item : ${cartResponse}" class="col-md-4  col-xs-6 rounded">
            <span class="border">


    <h1>Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart}">
                <td th:text="${item.userId}"></td>
                <td th:text="${item}"></td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total:</td>
                <td th:text="${total}"></td>
            </tr>
        </tfoot>
    </table>



            </span>
</section>
